<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>Trac Toc</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="resources/css/bootstrap.min.css" rel="stylesheet" >
    <link href="resources/css/bootstrap-responsive.min.css" rel="stylesheet" >
    <link href="resources/css/tractoc.css" rel="stylesheet" >
</head>
<body>

    <script type="text/x-handlebars">
        <div class="navbar navbar-inverse navbar-fixed-top" >
            <div class="navbar-inner" >
                <div class="container-fluid" >
                    <a class="brand" href="#">TracToc</a>
                </div>
            </div>
        </div>
        <div class="main-container container-fluid" >
            <div class="row-fluid">
                <div class="left-menu span2 nav nav-list" >
                    {{#each model}}
                    <p>{{#linkTo "user" this}}{{first}}{{/linkTo}}</p>
                    {{/each}}
                </div>
                <div class="left-menu-items span3" >
                </div>
                <div class="center-area span4" >
                    {{outlet}}
                </div>
                <div class="right-menu span3" >
                    <div class="row-fluid">
                        <div class="top-menu span12"></div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-handlebars" id="user">
        <h2>
            {{first}} {{last}}
            <img {{bindAttr src="avatar"}} class="pull-right" width=50 />
        </h2>
        <dl>
            <dt>First</dt>
            <dd>{{first}}</dd>
            <dt>Last</dt>
            <dd>{{last}}</dd>
        </dl>
    </script>

    <script src="resources/js/jquery-1.9.1.js"></script>
    <script src="resources/js/handlebars-1.0.0-rc.3.js"></script>
    <script src="resources/js/ember-1.0.0-rc.3.js"></script>
    <script src="resources/js/ember-data.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="app/app.js"></script>

</body>
</html>
